  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Overlapping Marker Spiderfier demo</title>
  <style>
    html { height: auto; }
    body { height: auto; margin: 0; padding: 0; font-family: Georgia, serif; font-size: 0.9em; }
    table { border-collapse: collapse; border-spacing: 0; }
    p { margin: 0.75em 0; }
    #map_canvas { height: auto; position: absolute; bottom: 0; left: 0; right: 0; top: 0; }
    @media print { #map_canvas { height: 950px; } }
  </style>
  <script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
  <script src="bin/oms.min.js"></script>
  <script type="text/coffeescript">
  
    window.onload = ->
      gm = google.maps
      map = new gm.Map(
        document.getElementById('map_canvas'), 
        mapTypeId: gm.MapTypeId.SATELLITE,
        center: new gm.LatLng(50, 0), zoom: 6  # whatevs: fitBounds will override
      )
      iw = new gm.InfoWindow()
      bounds = new gm.LatLngBounds()

      oms = new OverlappingMarkerSpiderfier(map)
      oms.addListener 'click', (marker) ->
        iw.setContent(marker.desc)
        iw.open(map, marker)
      oms.addListener 'spiderfy', (markers) -> 
        iw.close()

      for datum in window.mapData
        loc = new gm.LatLng(datum.lat, datum.lon)
        bounds.extend(loc)
        marker = new gm.Marker 
          position: loc
          title: datum.h
          map: map
        marker.desc = datum.d
        oms.addMarker(marker)

      map.fitBounds(bounds)

      # for debugging/exploratory use in console
      window.map = map
      window.oms = oms
      
  </script>
  <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
</head>
